<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Image on Scroll</title>
    <link rel="stylesheet" href="./blurscroll.css">

</head>
<body>

    <script src="./blurscroll.js" defer></script>

    <div class="text text-top">
        <p>Scroll down on the image for blur effect</p>
    </div>

    <div id="img-wrapper">
        <img id="image" src="https://www.tridi.co/img/tridi-logo.png">
    </div>

    <div class="text text-bottom">
        <p>Image blur = <span id="blur-level">0</span></p>
        <br>
        <p>Scroll up on the image to remove blur effect</p>
    </div>

</body>
</html>
